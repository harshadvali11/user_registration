{% extends 'base.html' %}

{% block title %}
<title>Registration page</title>
{% endblock %}

{% block body_block %}
<center>
    {% if register %}
    <div class='container'>
        <div class='jumbotron'>
    
    <h1>Registration was successfilly done</h1>
    </div>
    </div>

    
    {% else %}
    <div class='container'>
        <div class='jumbotron'>
            
                          <h1>Registration form</h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{userform.as_p}}
                {{profileform.as_p}}
                <input type="submit" value="register">
            </form>

                
        </div>
    </div>
{% endif %}
</center>
{% endblock %}
